<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
	<link rel="stylesheet" href="style.css">
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
	<script type="text/javascript" src="map.js"></script>
	<script type="text/javascript" src="yelpData.js"></script>
	<script type="text/javascript" src="weather.js"></script>
	<script type="text/javascript" src="location.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="main_body xs-col-12">
		<div class="landing_page">
			<div class="disclaimer">
				<p>We use your location to find the best restaurant near you.</p>
			</div>
			<div class="xs-col-4 col-xs-offset-5"><button type="button" class="btn btn-success" id="accept">Accept</button></div>
		</div>
		<div class="display_category_options_page hide">
			<div class="weather_display"></div>
			<div class="yelp_categories">
				<h2>Pick a Category</h2>
				<div class="col-xs-offset-2"><button type="button" class="categ-button btn btn-lg btn-primary" value="pizza">Pizza</button>
				</div>
			</div>
		</div>
		<div class="display_restaurant_data_page hide">
			<div class="weather_display"></div>
			<div class="restaurant_container">
				<h2 id='restaurantName'>Name Of Restaurant</h2>
				<div id="foodImages"></div>
				<div class="restaurant_info"></div>
				<div class="button_containers">
					<button class='btn btn-danger' id="noButton">No</button>
					<button class='btn btn-success' id="yesButton">Yes</button>
				</div>
			</div>
		</div>
		<div class="full_restaurant_page hide">
			<div class="map_container">
				<div id="map"></div>
			</div>
			<div class="full_restaurant_selection">
				<h2 class="restaurantName"></h2>
				<div id="myCarousel allImages" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner">
					</div>

					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class=""></span>
						<!--glyphicon glyphicon-chevron-left-->
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" data-slide="next">
						<span class=""></span>
						<!--glyphicon glyphicon-chevron-right-->
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
				<div class="restaurant_info_final_selection"></div>
			</div>
		</div>
	</div>

</body>
</html>
