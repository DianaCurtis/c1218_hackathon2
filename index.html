<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
	<link rel="stylesheet" href="style.css">
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="map.js"></script>
	<script type="text/javascript" src="yelpData.js"></script>
	<script type="text/javascript" src="weather.js"></script>
	<script type="text/javascript" src="location.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="main_body xs-col-12">
		<div class="landing_page">
			<div class="disclaimer">
				<p>We use your location to find the best restaurant near you.</p>
			</div>
			<div class="xs-col-4 col-xs-offset-5"><button type="button" class="btn btn-success" id="accept">Accept</button></div>
		</div>
		<div class="display_category_options_page hide">
			<div class="weather_display"></div>
			<div class="yelp_categories">
				<h2 class="food-main-title">Pick a Category</h2>
				<div class="button-container-food-options col-xs-12">
					<!--<button type="button" class="categ-button btn btn-lg btn-primary" value="pizza">Pizza</button>-->
					<!--<button type="button" class="categ-button btn btn-lg btn-primary" value="Chinese">Chinese</button>-->
					<!--<button type="button" class="categ-button btn btn-lg btn-primary" value="Smokehouse">Smokehouse</button>-->
					<!--<button type="button" class="categ-button btn btn-lg btn-primary" value="Street Vendors">Street Vendors</button>-->
					<div class="pizza-container">
						<div class="categ-button" value="pizza">Pizza</div>
						<h4 class="food-title">Pizza</h4>
					</div>
					<div class="chinese-container">
						<div class="categ-button" value="Chinese">Chinese</div>
						<h4 class="food-title">Chinese</h4>
					</div>
					<div class="smokehouse-container">
						<div class="categ-button" value="Smokehouse">Smokehouse</div>
						<h4 class="food-title">Smokehouse</h4>
					</div>
					<div class="street-vendors">
						<div class="categ-button" value="Street Vendors">Street Vendors</div>
						<h4 class="food-title">Street Vendors</h4>
					</div>
					<div class="desserts-container">
						<div class="categ-button" value="Desserts">Desserts</div>
						<h4 class="food-title">Desserts</h4>
					</div>
					<div class="sushi-container">
						<div class="categ-button" value="Sushi">Sushi</div>
						<h4 class="food-title">Sushi</h4>
					</div>
				</div>
			</div>
		</div>
		<div class="display_restaurant_data_page hide">
			<div class="weather_display"></div>
			<div class="restaurant_container">
				<h2 id='restaurantName'>Name Of Restaurant</h2>
				<div id="foodImages"></div>
				<div class="restaurant_info"></div>
				<div class="button_containers">
					<button class='btn btn-danger' id="noButton">No</button>
					<button class='btn btn-success' id="yesButton">Yes</button>
				</div>
			</div>
		</div>
		<div class="full_restaurant_page hide">
			<div class="map_container">
				<div id="map"></div>
			</div>
			<div class="full_restaurant_selection">
				<h2 class="restaurantName"></h2>
				<div id="allImages"></div>
				<div class="restaurant_info_final_selection"></div>
			</div>
		</div>
	</div>

</body>
</html>
